<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .page { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
        .card { width: 100%; max-width: 360px; background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 20px; }
        h1 { margin: 0 0 16px; font-size: 20px; }
        .field { margin-bottom: 12px; }
        label { display: block; font-size: 14px; margin-bottom: 6px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;
        }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #0078d7; color: #fff; font-weight: 600; cursor: pointer; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .help { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
</head>
<body>
    <main class="page">
        <section class="card">
            <h1>Login</h1>
            <form id="login-form" method="POST" action="/valid.php">
                <div class="field">
                    <label for="username">Email or Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required />
                </div>

                <div class="field row">
                    <label style="display: inline-flex; align-items: center; gap: 6px;">
                        <input type="checkbox" name="remember" value="1" />
                        Remember me
                    </label>
                    <a href="#" style="font-size: 12px;">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Log In</button>

            </form>
        </section>
    </main>
</body>

</html>
